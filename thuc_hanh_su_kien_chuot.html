<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myimg" src="https://cdn.britannica.com/68/195168-050-BBAE019A/football.jpg" style="width: 300px">
    <p>Click button below to move the image to right</p>
    <button type="button" onclick="moveright()">Click Me</button>
</form>
<script>
    var imgbal= null;
    imgbal= document.getElementById('myimg');
        imgbal.style.position= 'relative';
        imgbal.style.left ='0px';
    function moveright(){
        imgbal.style.left = parseInt(imgbal.style.left) + 10 + 'px';
    }
</script>
</body>
</html>
