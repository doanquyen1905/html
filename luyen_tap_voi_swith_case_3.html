<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value =+prompt('type a number', 0)
    switch (value){
        case 0:alert('0')
            break;
        case 1:alert('1')
            break;
        case -1:alert('-1')
        default:
        if (value>1){alert('1')}else {alert('-1')}
    }
</script>

</body>
</html>
