<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="C" type="number" placeholder="độ C(Celsius)">
<button type="button" onclick="chuyendoi()">change</button>
<p id="result"></p>
<script>
    function chuyendoi() {
        let Celsius=+ document.getElementById("C").value;
        let Fahrenhiet=+ Celsius /5 * 9 + 32;
        document.getElementById("result").innerText = Fahrenhiet
    }
</script>
</body>
</html>
